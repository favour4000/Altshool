<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media element</title>
    <link rel="stylesheet" href="Css/media.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home page</a></li>
        </ul>
      </nav>
    </header>

    <div class="container media-container">
      <h1>Media Elements</h1>

      <section>
        <h2>IMAGE</h2>
        <img
          src="https://plus.unsplash.com/premium_photo-1723632256384-60dd4173debf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1Mnx8fGVufDB8fHx8fA%3D%3D"
          alt="Placeholder Image"
        />
        <p>Responsive</p>
      </section>

      <section>
        <h2>AUDIO</h2>
        <audio controls>
          <source
            src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
            type="audio/mpeg"
          />
          Your browser does not support the audio element.
        </audio>
        <p>Example of an audio element with controls.</p>
      </section>

      <section>
        <h2>VIDEO</h2>
        <video controls>
          <source
            src="https://www.w3schools.com/html/mov_bbb.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
        <p>Video element with controls.</p>
      </section>
    </div>
  </body>
</html>
